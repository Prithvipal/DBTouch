<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DB Editor</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/connection.css">
</head>
<body class="main-container">

<div class="connection-container">
    <div class="side-bar-container">
        <div class="menu-iteam">
            <ul>
                <li id="new-collection">
                    <a>
                     <i class="fa fa-bolt" aria-hidden="true"></i>
                    New Connection
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        Favorites
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fa fa-undo" aria-hidden="true"></i>
                        Recents
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="midle-container">
    </div>
    <div class="right-container">

    </div>
</div>
<script>
    const { ipcRenderer } = require('electron')
    newCollection = document.getElementById("new-collection")
    newCollection.addEventListener("click", e =>{
        e.preventDefault()
        // console.log("LI clicked")
        ipcRenderer.send("connection:new", {})
    })
</script>
</body>
</html>
